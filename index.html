<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/quiz.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <!-- Register Modal -->
    <form class="valid">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control email"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter You Email"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Rx Code</label>
        <input
          type="number"
          class="form-control ds rx-code"
          id="exampleInputPassword1"
          placeholder="Rx Code"
          required
        />
      </div>
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input check-code"
          id="exampleCheck1"
        />
        <label class="form-check-label" for="exampleCheck1">Check me</label>
      </div>
      <button
        type="submit"
        class="btn btn-primary submit-log-form w-100 submit-form ds"
      >
        Submit
      </button>
    </form>

    <!-- Alerts -->
    <div class="alerts"></div>

    <ul class="create-or-show">
      <li id="create-ques" class=".create-ques">Create Questions</li>
      <li class=".ques-show">Show Questions</li>
    </ul>
    <section class="create-ques">
      <div class="register">
        <input
          type="text"
          class="register-substances"
          placeholder="New Subject-Register"
        />
        <button class="submit-substance">Submit</button>
      </div>

      <div class="quiz-title">
        <input type="text" class="quiz-name" placeholder="Quiz-lec" />
      </div>

      <div class="quiz-contents-container-alert">
        <div class="add-store-content">
          <button class="add-new">Add New</button>
          <button class="store-qz">Submit The Lec</button>
        </div>
        <div class="quiz-contents-container">
          <div class="quiz-content">
            <h3></h3>
            <header>
              <input type="text" class="ques" placeholder="Write Valid Ques?" />
            </header>
            <div class="section">
              <ul>
                <li class="options">
                  <span class="right-option-select">&#10004;</span>
                  <input
                    type="text"
                    class="option-content"
                    placeholder="Insert Option"
                  />
                </li>
                <li class="options">
                  <span class="right-option-select">&#10004;</span>
                  <input
                    type="text"
                    class="option-content"
                    placeholder="Insert Option"
                  />
                </li>
              </ul>
              <div class="insert-store-content">
                <input
                  type="button"
                  class="insert-option"
                  value="Insert Option"
                />
                <input
                  type="button"
                  class="store-content ds"
                  value="Add Content"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="alert">
          you must fill Each question and his options step by step
        </div>
      </div>
    </section>
    <section class="ques-show">
      <div class="sd-bar-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="menu"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <rect y="4" width="24" height="2" fill="white"></rect>
          <rect y="11" width="24" height="2" fill="white"></rect>
          <rect y="18" width="24" height="2" fill="white"></rect>
        </svg>
      </div>
      <div class="slide-bar">
        <ul class="main-ul"></ul>
      </div>

      <div class="start">
        <div class="showTable w-100 mb-3"></div>
        <form action="" class="check" onsubmit="return false">
          <input
            type="text"
            class="check-us-name"
            placeholder="Enter Valid User Name"
          />
          <input type="submit" class="submit" />
        </form>
        <div class="controller-buttons"></div>
        <div class="container"></div>
      </div>

      <div class="table-container">
        
      </div>
    </section>
    <!-- Firebase Fire store SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <!-- Firebase Realtime Database SDK (if you want to use it) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <!-- BootStrap Script -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"
    ></script>

    <script type="module" src="js/quiz.js"></script>
  </body>
</html>
